# nature upstream定義
upstream nature_backend {
    server nature:3001;
}

# HTTPS configuration for nature.ubuntu.local
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name nature.ubuntu.local;

    # SSL証明書の設定
    ssl_certificate /etc/nginx/ssl/ubuntu.local-cert.pem;
    ssl_certificate_key /etc/nginx/ssl/ubuntu.local-key.pem;

    # SSL設定の最適化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # セキュリティヘッダー
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        proxy_pass http://nature_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket対応
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# HTTPからHTTPSへのリダイレクト
server {
    listen 80;
    listen [::]:80;
    server_name nature.ubuntu.local;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# 旧設定（nature.localhostでもアクセス可能にする場合は残す）
server {
    listen 80;
    server_name nature.localhost;

    location / {
        proxy_pass http://nature_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
