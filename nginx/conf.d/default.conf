# ===================================
# localhost 設定（HTTPのみ）
# ===================================

# HTTP configuration for localhost
server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # ルートロケーション
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
    }

    # ヘルスチェック用エンドポイント
    location /health {
        access_log off;
        return 200 "OK - localhost";
        add_header Content-Type text/plain;
    }
}

# ===================================
# ubuntu.local 設定（HTTPS強制）
# ===================================

# HTTPS configuration for ubuntu.local
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ubuntu.local;

    # SSL証明書の設定
    ssl_certificate /etc/nginx/ssl/ubuntu.local-cert.pem;
    ssl_certificate_key /etc/nginx/ssl/ubuntu.local-key.pem;

    # SSL設定の最適化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # セキュリティヘッダー
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ルートロケーション
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
    }

    # ヘルスチェック用エンドポイント
    location /health {
        access_log off;
        return 200 "OK - ubuntu.local HTTPS";
        add_header Content-Type text/plain;
    }
}

# HTTPからHTTPSへのリダイレクト
server {
    listen 80;
    listen [::]:80;
    server_name ubuntu.local;

    # Let's Encrypt用のACME challengeは除外
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # それ以外は全てHTTPSへリダイレクト
    location / {
        return 301 https://$server_name$request_uri;
    }
}
